<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مدونة المشاريع - خدمات الخليج</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --charcoal: #2C3E50;
            --silver-mist: #BDC3C7;
            --petroleum: #1ABC9C;
            --deep-petroleum: #16A085;
            --rose-gold: #E74C3C;
            --warm-rose: #C0392B;
            --light-silver: #ECF0F1;
            --pure-white: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, var(--light-silver), var(--pure-white));
            min-height: 100vh;
            color: var(--charcoal);
        }

        .container-custom {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .section-padding {
            padding: 6rem 0;
        }

        /* Blog Section Styles */
        .blog-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        /* Section Header Styles */
        .section-header {
            background: linear-gradient(135deg, var(--petroleum), var(--deep-petroleum));
            color: var(--pure-white);
            padding: 2rem;
            border-radius: 20px;
            margin-bottom: 3rem;
            text-align: center;
            box-shadow: 0 10px 30px rgba(26, 188, 156, 0.3);
            position: relative;
            overflow: hidden;
        }

        .section-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .section-header h3 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            font-family: 'Playfair Display', serif;
            position: relative;
            z-index: 2;
        }

        .section-header p {
            font-size: 1.1rem;
            opacity: 0.9;
            font-family: 'Montserrat', sans-serif;
            position: relative;
            z-index: 2;
        }

        /* Cards Grid */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 4rem;
        }

        .blog-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .blog-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
        }

        .blog-card-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .blog-card:hover .blog-card-image {
            transform: scale(1.1);
        }

        .blog-card-content {
            padding: 1.5rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .blog-card-category {
            display: inline-block;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            align-self: flex-start;
        }

        .blog-card-category--moving {
            background: linear-gradient(135deg, var(--petroleum), var(--deep-petroleum));
            color: var(--pure-white);
        }

        .blog-card-category--cleaning {
            background: linear-gradient(135deg, #10B981, #059669);
            color: var(--pure-white);
        }

        .blog-card-category--maintenance {
            background: linear-gradient(135deg, #F59E0B, #D97706);
            color: var(--pure-white);
        }

        .blog-card-category--tips {
            background: linear-gradient(135deg, #8B5CF6, #7C3AED);
            color: var(--pure-white);
        }

        .blog-card-category--success {
            background: linear-gradient(135deg, var(--rose-gold), var(--warm-rose));
            color: var(--pure-white);
        }

        .blog-card-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--charcoal);
            margin-bottom: 1rem;
            line-height: 1.4;
            font-family: 'Playfair Display', serif;
        }

        .blog-card-excerpt {
            color: var(--silver-mist);
            line-height: 1.6;
            margin-bottom: 1.5rem;
            font-family: 'Montserrat', sans-serif;
            flex-grow: 1;
        }

        .blog-card-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.875rem;
            color: var(--silver-mist);
            font-family: 'Montserrat', sans-serif;
            margin-bottom: 1.5rem;
        }

        .blog-card-button {
            background: linear-gradient(135deg, var(--petroleum), var(--deep-petroleum));
            color: var(--pure-white);
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            font-family: 'Tajawal', sans-serif;
            font-size: 1rem;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(26, 188, 156, 0.3);
        }

        .blog-card-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(26, 188, 156, 0.4);
            background: linear-gradient(135deg, var(--deep-petroleum), var(--charcoal));
        }

        .font-luxury {
            font-family: 'Playfair Display', serif;
        }

        .font-elegant {
            font-family: 'Montserrat', sans-serif;
        }

        .text-luxury {
            background: linear-gradient(135deg, var(--petroleum), var(--rose-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        @keyframes blogFloat {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-100px) rotate(360deg); }
        }

        @media (max-width: 1024px) {
            .cards-grid {
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                gap: 1.5rem;
            }
        }

        @media (max-width: 768px) {
            .cards-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .blog-card-title {
                font-size: 1.25rem;
            }

            .section-padding {
                padding: 4rem 0;
            }

            .container-custom {
                padding: 0 0.5rem;
            }

            .section-header h3 {
                font-size: 1.5rem;
            }

            .section-header p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Blog Section -->
    <section id="blog" class="section-padding bg-gradient-to-br from-light-silver to-pure-white relative overflow-hidden">
        <div class="blog-particles" id="blogParticles"></div>
        <div class="container-custom relative z-10">
            <!-- Blog Header -->
            <div class="text-center mb-16">
                <h2 class="text-4xl lg:text-5xl font-bold text-luxury mb-6 font-luxury">مدونة المشاريع</h2>
                <p class="text-xl text-charcoal opacity-80 max-w-3xl mx-auto font-elegant leading-relaxed">
                    اكتشف قصص نجاح مشاريعنا ونصائح الخبراء في عالم الخدمات المنزلية الفاخرة
                </p>
            </div>

            <!-- Moving Services Section -->
            <div class="blog-section">
                <div class="section-header">
                    <h3><i class="fas fa-truck ml-2"></i>خدمات نقل العفش</h3>
                    <p>مشاريع نقل العفش المتميزة وقصص النجاح في جميع أنحاء الخليج</p>
                </div>
                <div class="cards-grid" id="movingCards">
                    <!-- Moving service cards will be inserted here -->
                </div>
            </div>

            <!-- Cleaning Services Section -->
            <div class="blog-section">
                <div class="section-header">
                    <h3><i class="fas fa-broom ml-2"></i>خدمات التنظيف</h3>
                    <p>مشاريع التنظيف الشاملة والتقنيات الحديثة المستخدمة</p>
                </div>
                <div class="cards-grid" id="cleaningCards">
                    <!-- Cleaning service cards will be inserted here -->
                </div>
            </div>

            <!-- Maintenance Services Section -->
            <div class="blog-section">
                <div class="section-header">
                    <h3><i class="fas fa-tools ml-2"></i>خدمات الصيانة</h3>
                    <p>مشاريع الصيانة المتخصصة والحلول التقنية المبتكرة</p>
                </div>
                <div class="cards-grid" id="maintenanceCards">
                    <!-- Maintenance service cards will be inserted here -->
                </div>
            </div>
        </div>
    </section>

    <script>
        // Blog Posts Data organized by categories
        const blogData = {
            moving: [
                {
                    id: 1,
                    title: 'مشروع نقل عفش فيلا فاخرة في الكويت',
                    excerpt: 'قصة نجاح مشروع نقل عفش فيلا فاخرة مكونة من 3 طوابق في منطقة السالمية، الكويت. تم استخدام أحدث المعدات وأفضل الفنيين لضمان نقل آمن وسريع.',
                    image: 'https://images.unsplash.com/photo-1558618666-fcd25c85cd64?w=500&h=300&fit=crop',
                    category: 'moving',
                    date: '2024-01-15',
                    readTime: '5 دقائق',
                    author: 'فريق خدمات الخليج'
                },
                {
                    id: 2,
                    title: 'نقل مكتب شركة كبرى في الرياض',
                    excerpt: 'مشروع نقل مكتب شركة تضم 200 موظف في الرياض مع ضمان عدم توقف العمل. استخدمنا خطة مرحلية للنقل خلال عطلة نهاية الأسبوع.',
                    image: 'https://images.unsplash.com/photo-1497366216548-37526070297c?w=500&h=300&fit=crop',
                    category: 'moving',
                    date: '2024-01-12',
                    readTime: '4 دقائق',
                    author: 'فريق النقل التجاري'
                },
                {
                    id: 3,
                    title: 'نقل عفش شقة عائلية في دبي',
                    excerpt: 'تجربة نقل عفش شقة عائلية من دبي إلى أبوظبي مع التعامل مع القطع الأثرية النادرة والأجهزة الحساسة بعناية فائقة.',
                    image: 'https://images.unsplash.com/photo-1586023492125-27b2c045efd7?w=500&h=300&fit=crop',
                    category: 'moving',
                    date: '2024-01-10',
                    readTime: '6 دقائق',
                    author: 'فريق النقل السكني'
                }
            ],
            cleaning: [
                {
                    id: 4,
                    title: 'تنظيف شامل لمجمع سكني في الرياض',
                    excerpt: 'مشروع تنظيف شامل لمجمع سكني يضم 50 شقة في الرياض. استخدمنا أحدث تقنيات التنظيف الصديقة للبيئة وحققنا نتائج مذهلة.',
                    image: 'https://images.unsplash.com/photo-1581578731548-c64695cc6952?w=500&h=300&fit=crop',
                    category: 'cleaning',
                    date: '2024-01-08',
                    readTime: '4 دقائق',
                    author: 'فريق التنظيف'
                },
                {
                    id: 5,
                    title: 'تنظيف مبنى إداري في الكويت',
                    excerpt: 'مشروع تنظيف مبنى إداري مكون من 15 طابق في الكويت. تم التنظيف ليلاً لعدم إزعاج الموظفين مع استخدام مواد تنظيف متطورة.',
                    image: 'https://images.unsplash.com/photo-1527515637462-cff94eecc1ac?w=500&h=300&fit=crop',
                    category: 'cleaning',
                    date: '2024-01-06',
                    readTime: '5 دقائق',
                    author: 'فريق التنظيف التجاري'
                },
                {
                    id: 6,
                    title: 'تنظيف فيلا بعد التجديد في جدة',
                    excerpt: 'تنظيف شامل لفيلا فاخرة بعد أعمال التجديد في جدة. إزالة الغبار والأتربة وتلميع جميع الأسطح لتصبح جاهزة للسكن.',
                    image: 'https://images.unsplash.com/photo-1560472354-b33ff0c44a43?w=500&h=300&fit=crop',
                    category: 'cleaning',
                    date: '2024-01-04',
                    readTime: '3 دقائق',
                    author: 'فريق التنظيف السكني'
                }
            ],
            maintenance: [
                {
                    id: 7,
                    title: 'صيانة مكيفات مبنى تجاري في دبي',
                    excerpt: 'مشروع صيانة شاملة لنظام التكييف في مبنى تجاري مكون من 20 طابق في دبي. تم تنظيف وصيانة 150 وحدة تكييف.',
                    image: 'https://images.unsplash.com/photo-1621905251189-08b45d6a269e?w=500&h=300&fit=crop',
                    category: 'maintenance',
                    date: '2024-01-02',
                    readTime: '3 دقائق',
                    author: 'فريق الصيانة'
                },
                {
                    id: 8,
                    title: 'صيانة أنظمة السباكة في مجمع سكني',
                    excerpt: 'مشروع صيانة شاملة لأنظمة السباكة في مجمع سكني بالرياض. تم إصلاح وتحديث شبكة المياه لـ 80 وحدة سكنية.',
                    image: 'https://images.unsplash.com/photo-1607472586893-edb57bdc0e39?w=500&h=300&fit=crop',
                    category: 'maintenance',
                    date: '2023-12-30',
                    readTime: '4 دقائق',
                    author: 'فريق صيانة السباكة'
                },
                {
                    id: 9,
                    title: 'صيانة الأنظمة الكهربائية في مول تجاري',
                    excerpt: 'مشروع صيانة وتحديث الأنظمة الكهربائية في مول تجاري كبير بالكويت. تم العمل على مدار 3 أيام دون توقف العمليات التجارية.',
                    image: 'https://images.unsplash.com/photo-1621905252507-b35492cc74b4?w=500&h=300&fit=crop',
                    category: 'maintenance',
                    date: '2023-12-28',
                    readTime: '5 دقائق',
                    author: 'فريق الصيانة الكهربائية'
                }
            ]
        };

        // Blog functionality
        class BlogManager {
            constructor() {
                this.init();
            }

            init() {
                this.createBlogParticles();
                this.renderAllSections();
            }

            createBlogParticles() {
                const blogParticles = document.getElementById('blogParticles');
                if (!blogParticles) return;

                for (let i = 0; i < 15; i++) {
                    const particle = document.createElement('div');
                    particle.style.cssText = `
                        position: absolute;
                        width: ${Math.random() * 6 + 2}px;
                        height: ${Math.random() * 6 + 2}px;
                        background: linear-gradient(45deg, var(--petroleum), var(--rose-gold));
                        border-radius: 50%;
                        left: ${Math.random() * 100}%;
                        top: ${Math.random() * 100}%;
                        animation: blogFloat ${Math.random() * 10 + 10}s infinite linear;
                        opacity: ${Math.random() * 0.5 + 0.2};
                    `;
                    blogParticles.appendChild(particle);
                }
            }

            renderAllSections() {
                this.renderSection('moving', 'movingCards');
                this.renderSection('cleaning', 'cleaningCards');
                this.renderSection('maintenance', 'maintenanceCards');
            }

            renderSection(category, containerId) {
                const container = document.getElementById(containerId);
                if (!container) return;

                const posts = blogData[category];
                container.innerHTML = '';
                
                posts.forEach((post, index) => {
                    const postElement = this.createBlogCard(post);
                    container.appendChild(postElement);
                    
                    // Add staggered animation
                    setTimeout(() => {
                        postElement.style.opacity = '1';
                        postElement.style.transform = 'translateY(0)';
                    }, index * 200);
                });
            }

            createBlogCard(post) {
                const card = document.createElement('div');
                card.className = 'blog-card';
                card.style.cssText = 'opacity: 0; transform: translateY(30px); transition: all 0.6s ease;';

                const categoryClass = `blog-card-category--${post.category}`;
                const categoryNames = {
                    moving: 'نقل العفش',
                    cleaning: 'التنظيف',
                    maintenance: 'الصيانة'
                };

                card.innerHTML = `
                    <img src="${post.image}" alt="${post.title}" class="blog-card-image">
                    <div class="blog-card-content">
                        <span class="blog-card-category ${categoryClass}">${categoryNames[post.category]}</span>
                        <h3 class="blog-card-title">${post.title}</h3>
                        <p class="blog-card-excerpt">${post.excerpt}</p>
                        <div class="blog-card-meta">
                            <span><i class="fas fa-calendar ml-1"></i> ${this.formatDate(post.date)}</span>
                            <span><i class="fas fa-clock ml-1"></i> ${post.readTime}</span>
                        </div>
                        <button class="blog-card-button" onclick="blogManager.openBlogPost(${post.id})">
                            <i class="fas fa-arrow-left ml-2"></i>
                            عرض التفاصيل
                        </button>
                    </div>
                `;

                return card;
            }

            formatDate(dateString) {
                const date = new Date(dateString);
                const options = { year: 'numeric', month: 'long', day: 'numeric' };
                return date.toLocaleDateString('ar-SA', options);
            }

            openBlogPost(postId) {
                // Find the post in all categories
                let post = null;
                for (const category in blogData) {
                    post = blogData[category].find(p => p.id === postId);
                    if (post) break;
                }

                if (post) {
                    // In a real application, this would navigate to a dedicated page
                    // For now, we'll show an alert with post details
                    alert(`عنوان المقال: ${post.title}\n\nالفئة: ${this.getCategoryName(post.category)}\nتاريخ النشر: ${this.formatDate(post.date)}\nوقت القراءة: ${post.readTime}\nالكاتب: ${post.author}\n\n${post.excerpt}\n\nسيتم توجيهك إلى صفحة المقال الكاملة...`);
                    
                    // Here you would typically do:
                    // window.location.href = `/blog/${post.id}`;
                    // or use a router in a SPA
                }
            }

            getCategoryName(category) {
                const categoryNames = {
                    moving: 'نقل العفش',
                    cleaning: 'التنظيف',
                    maintenance: 'الصيانة'
                };
                return categoryNames[category] || category;
            }
        }

        // Initialize blog when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            window.blogManager = new BlogManager();
        });
    </script>
</body>
</html>
