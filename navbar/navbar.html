<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شريط التنقل - Bootstrap</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --charcoal: #2C3E50;
            --silver-mist: #BDC3C7;
            --petroleum: #590d3d;
            --rose-gold: #e8c468;
            --pure-white: #FFFFFF;
            --dark-charcoal: #1A252F;
            --light-silver: #ECF0F1;
            --deep-petroleum: #590d3d;
            --warm-rose: #e8c468;
            --primary-color: #590d3d;
            --secondary-color: #e8c468;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @font-face {
            font-family: "Lama-sans";
            src: url("../assets/font/LamaSans-Black.woff") format("woff");
        }

        body {
            font-family: "Lama-sans", Arial, sans-serif;
        }

        /* Custom Navbar Styles */
        .custom-navbar {
            background: var(--petroleum) !important;
            backdrop-filter: blur(20px);
            border-bottom: 2px solid var(--petroleum);
            padding: 0.5rem 0;
        }

        .navbar-brand {
            color: var(--rose-gold) !important;
            font-weight: bold;
            font-size: 1.5rem;
            font-family: "Lama-sans", Arial, sans-serif;
            transition: opacity 0.3s ease;
        }

        .navbar-brand:hover {
            opacity: 0.8;
            color: var(--rose-gold) !important;
        }

        .brand-logo {
            width: 48px;
            height: 48px;
            background: white;
            border: 2px solid var(--petroleum);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 0.75rem;
        }

        .brand-logo img {
            max-width: 100%;
            max-height: 100%;
        }

        /* Custom Nav Links */
        .navbar-nav .nav-link {
            color: var(--rose-gold) !important;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            padding: 8px 16px !important;
            border-radius: 25px;
            margin: 0 0.25rem;
        }

        .navbar-nav .nav-link::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: var(--rose-gold);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .navbar-nav .nav-link:hover::before,
        .navbar-nav .nav-link.active::before {
            width: 80%;
        }

        .navbar-nav .nav-link:hover,
        .navbar-nav .nav-link.active {
            color: var(--rose-gold) !important;
            background: rgba(232, 196, 104, 0.1);
        }

        /* Custom Button */
        .luxury-btn {
            background: linear-gradient(135deg, var(--petroleum), var(--deep-petroleum));
            color: var(--rose-gold) !important;
            padding: 14px 28px;
            border-radius: 50px;
            border: 2px solid var(--rose-gold);
            cursor: pointer;
            transition: all 0.4s ease;
            font-weight: 600;
            font-family: "Lama-sans", Arial, sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            text-decoration: none;
            display: inline-block;
        }

        .luxury-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(232, 196, 104, 0.3);
            color: var(--rose-gold) !important;
            text-decoration: none;
        }

        /* Custom Toggler */
        .navbar-toggler {
            border: none;
            padding: 0;
            width: 30px;
            height: 20px;
            position: relative;
        }

        .navbar-toggler:focus {
            box-shadow: none;
        }

        .hamburger-line {
            display: block;
            position: absolute;
            height: 3px;
            width: 100%;
            background: var(--rose-gold);
            border-radius: 2px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .hamburger-line:nth-child(1) { top: 0; }
        .hamburger-line:nth-child(2) { top: 50%; transform: translateY(-50%); }
        .hamburger-line:nth-child(3) { bottom: 0; }

        .navbar-toggler[aria-expanded="true"] .hamburger-line:nth-child(1) {
            transform: rotate(45deg);
            top: 50%;
            margin-top: -1.5px;
        }

        .navbar-toggler[aria-expanded="true"] .hamburger-line:nth-child(2) {
            opacity: 0;
        }

        .navbar-toggler[aria-expanded="true"] .hamburger-line:nth-child(3) {
            transform: rotate(-45deg);
            bottom: 50%;
            margin-bottom: -1.5px;
        }

        /* Custom Offcanvas */
        .offcanvas {
            background: linear-gradient(135deg, var(--dark-charcoal), var(--charcoal));
            backdrop-filter: blur(20px);
            border-left: 2px solid var(--petroleum);
            width: 300px !important;
        }

        .offcanvas .nav-link {
            color: var(--rose-gold) !important;
            font-weight: 500;
            font-size: 1.125rem;
            padding: 1rem 0 !important;
            border-bottom: 1px solid rgba(232, 196, 104, 0.2);
            border-radius: 0 !important;
            margin: 0 !important;
            transition: all 0.3s ease;
        }

        .offcanvas .nav-link::before {
            display: none;
        }

        .offcanvas .nav-link:hover {
            background: rgba(232, 196, 104, 0.1);
            padding-right: 1rem;
        }

        .offcanvas-header {
            border-bottom: 1px solid rgba(232, 196, 104, 0.2);
        }

        .btn-close {
            filter: invert(1);
        }

        /* Container Custom */
        .container-custom {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        /* RTL Support */
        [dir="rtl"] .navbar-nav {
            flex-direction: row-reverse;
        }

        [dir="rtl"] .brand-logo {
            margin-right: 0.75rem;
            margin-left: 0;
        }

        /* Mobile Menu Button in Offcanvas */
        .offcanvas .luxury-btn {
            width: 100%;
            text-align: center;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg custom-navbar fixed-top">
        <div class="container-custom">
            <!-- Brand -->
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <div class="brand-logo">
                    <img src="https://goldenmoonads.com/mainlogo.png" alt="شعار خدمات الخليج">
                </div>
                خدمات الخليج
            </a>

            <!-- Toggler for mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#mobileMenu" aria-controls="mobileMenu" aria-expanded="false" aria-label="Toggle navigation">
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
            </button>

            <!-- Desktop Menu -->
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="../index.html">الرئيسية</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../our-services/index.html">خدماتنا</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../Blogs/index.html">مدونة</a>
                    </li>
                </ul>
                
                <!-- Call Button -->
                <a href="tel:0565265233" class="luxury-btn d-none d-lg-inline-block">
                    <i class="fas fa-phone me-2"></i>
                    اتصل بنا
                </a>
            </div>
        </div>
    </nav>

    <!-- Mobile Menu (Offcanvas) -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="mobileMenu" aria-labelledby="mobileMenuLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title text-white" id="mobileMenuLabel">القائمة</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <nav class="nav flex-column">
                <a class="nav-link" href="../index.html">الرئيسية</a>
                <a class="nav-link" href="../our-services/index.html">خدماتنا</a>
                <a class="nav-link" href="../Blogs/index.html">مدونة</a>
            </nav>
            
            <!-- Mobile Call Button -->
            <a href="tel:0565265233" class="luxury-btn">
                <i class="fas fa-phone me-2"></i>
                اتصل بنا الآن
            </a>
        </div>
    </div>

    <!-- Demo Content -->
    <div style="height: 100vh; padding-top: 120px; background: linear-gradient(135deg, #f8f9fa, #e9ecef);">
        <div class="container-custom">
            <div class="text-center">
                <h1 class="display-4 mb-4" style="color: var(--petroleum);">مرحباً بكم في خدمات الخليج</h1>
                <p class="lead" style="color: var(--charcoal);">تم تحويل شريط التنقل بنجاح من Tailwind CSS إلى Bootstrap مع الحفاظ على نفس التصميم والوظائف</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
